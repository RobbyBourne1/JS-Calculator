<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="row1">
        <button type="button" name="Clear" value="Clear" class="buttonC">C</button>
        <p class="value"></p>
        </div>
      <div class="row2">
        <button type="button" name="button" value="7" class="button7">7</button>
        <button type="button" name="button" value="8" class="button8">8</button>
        <button type="button" name="button" value="9" class="button9">9</button>
        <button type="button" name="Operator" value="/" class="buttonDiv">/</button>
      </div>
      <div class="row3">
        <button type="button" name="button" value="4" class="button4">4</button>
        <button type="button" name="button" value="5" class="button5">5</button>
        <button type="button" name="button" value="6" class="button6">6</button>
        <button type="button" name="Operator" value="*" class="buttonMult">X</button>
      </div>
      <div class="row4">
        <button type="button" name="button" value="1" class="button1">1</button>
        <button type="button" name="button" value="2" class="button2">2</button>
        <button type="button" name="button" value="3" class="button3">3</button>
        <button type="button" name="Operator" value="-" class="buttonSub">-</button>
      </div>
      <div class="row5">
        <button type="button" name="button" value="0" class="button0">0</button>
        <button type="button" name="button" value="." class="buttonDec">.</button>
        <button type="button" name="Equal" value="=" class="buttonEq">=</button>
        <button type="button" name="Operator" value="+" class="buttonPlus">+</button>
      </div>
      <div class="row6">
        <button type="button" value="sqrt" class="buttonSqrt" name="Operator">âˆš</button>
        <button type="button" value="(" class="parenL" name="button">(</button>
        <button type="button" value=")" class="parenR" name="button">)</button>
      </div>
      </div>

  <script src="main.js" charset="utf-8"></script>
  </body>
</html>
